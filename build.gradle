plugins {
    // Apply the scala plugin to add support for Scala
    id 'scala'
    id 'idea'
    id 'maven'
    id 'application'
    id 'java'
    id 'com.github.johnrengelman.shadow' version '2.0.4'

}

dependencies {

    def withoutAkkka = { exclude group: 'com.typesafe.akka', module: 'akka-actor_2.12' }

    // Include logging libraries
    compile group: 'org.slf4j', name: 'slf4j-api', version: slf4jVersion
    compile group: 'org.slf4j', name: 'slf4j-simple', version: slf4jVersion

    testCompile group: 'junit', name: 'junit', version: junitVersion
    testCompile group: 'org.scalatest', name: 'scalatest_' + scalaToolVersion, version: scalatestVersion

    testRuntime group: 'org.scala-lang.modules', name: 'scala-xml_' + scalaToolVersion, version: scalaXmlVersion

    compile group: 'com.typesafe.akka', name: 'akka-http_'+scalaToolVersion,   version: akkaHttpVersion
    compile group: 'com.typesafe.akka', name: 'akka-http-spray-json_'+scalaToolVersion, version: akkaHttpVersion
    compile group: 'com.typesafe.akka', name: 'akka-stream_'+scalaToolVersion, version: akkaVersion
    compile group: 'com.github.swagger-akka-http', name: 'swagger-akka-http_2.12', version: swaggerAkkaHttpVersion, withoutAkkka

    testCompile group: 'com.typesafe.akka', name: 'akka-http-testkit_'+scalaToolVersion,   version: akkaHttpVersion
    testCompile group: 'com.typesafe.akka', name: 'akka-testkit_2.12', version: akkaVersion

    testCompile group: 'org.testng', name:'testng', version: testngVersion
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.8'

}

mainClassName = "com.gameserver.GameServer"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

import com.github.jengelman.gradle.plugins.shadow.transformers.AppendingTransformer

shadowJar {
    zip64 true
    transform(AppendingTransformer) {
        resource = 'reference.conf'
    }
}